<!doctype html>
<html>
<head><script>
function subst() {
  var vars={};
  var x=document.location.search.substring(1).split('&');
  for (var i in x) {var z=x[i].split('=',2);vars[z[0]] = unescape(z[1]);}
  var x=['frompage','topage','page','webpage','section','subsection','subsubsection'];
  for (var i in x) {
	    var y = document.getElementsByClassName(x[i]);
	    for (var j=0; j<y.length; ++j) y[j].textContent = vars[x[i]];
	  }
  
  var notonfirstpage = document.getElementsByClassName('not-on-first-page');
  for (var j=0; j<notonfirstpage.length; ++j) {
	  if(vars['page'] == 1) {
		  notonfirstpage[j].parentNode.removeChild(notonfirstpage[j]);
	  }
  }
}
</script>
            <meta charset="utf-8">
            <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,600,800,400italic,600italic,700italic,800italic,300,300italic' rel='stylesheet' type='text/css'>
    </head>
    <body id="pdf-header" onload="subst()">
            <header>
            		<div class="report-name not-on-first-page" style="background:#EEE;">
                            Tutoriel : url <span class="webpage"></span>
                            Tutoriel : section <span class="section"></span>
                            Tutoriel : subsection <span class="section"></span>
                            Tutoriel : subsubsection <span class="section"></span>
                            Tutoriel : section <span class="section"></span>
            		</div>
                    
            </header>
    </body>
</html>
